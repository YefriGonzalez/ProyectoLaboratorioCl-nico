<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <hr class="franja">
    <header>
        <h1>Laboratorio Clínico</h1>
        <h1>Patito</h1>
        <img src="Imagenes/logo.png" alt="alt">
        <h3>Te ayudamos a realizar examenes
            <br>
            de laboratorio, con los mejores
            <br>
            resultados,pensando en ti y en tus
            <br>
            seres queridos.
        </h3>
    </header>
 <div class="divform">
    <form class="form">
        <img src="Imagenes/user.png" alt="alt" class="userimg">
        <h3>Usuario</h3>
        <input type="text" id="user" required="" placeholder="Username"/>
        <br>
        <br>
        <h3>Contraseña</h3>
        <input type="password" id="password" required="" placeholder="Password"/>
        <br>
        <br>
        <button onclick="login()">INICIAR SESIÓN</button>
    </form>
 </div>
</body>
</html>
