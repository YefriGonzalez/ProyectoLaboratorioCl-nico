<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de datos</title>
    <link href="/css/EstilosSecretaria/EstiloIngresarDatos.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <header>        
        <h1>Ingreso de datos</h1>
        <img src="/Imagenes/Ingreso.jpg" alt="alt" >
    </header>

    <div class="divform">
        <form class="form">
            <h2>Datos del paciente</h2>
            <h3>Nombre:</h3>
        <input type="text" id="nombre" required="" placeholder="Ej.Melanni del Rosario Tzul Baquiax"/>
        <br>
        <h3>Edad:</h3>
        <input type="number" id="edad" required="" placeholder="Numero"/>
        <br>
        <h3>Fecha de Nacimiento:</h3>
        <input type="date" id="fechaNacimiento" required="" placeholder="DD/MM/YYY"/>
        <br>
        <h3>Sexo:</h3>
        <select name="Sexo" id="sexo">
            <option value="1">Femenino</option>
            <option value="2">Masculino</option>
            <option value="3">Indefinido</option>
        </select>
        <br>
        <h3>Dirección:</h3>
        <input type="text" name="dirección" required="" placeholder="Ej.Totonicapan canton juchanep..."/>
        <br>
        <h3>Afiliación No:</h3>
        <input type="number" name="afiliacion" required="" placeholder="Numero"/>
        <br>
        <h3>Teléfono:</h3>
        <input type="number" name="telefono" required="" placeholder="Numero"/>
        <h3>Correo:</h3>
        <input type="email" placeholder="Correo"  name="correo"/>
        <h3>No Colegiado Medico:</h3>
        <input type="number" placeholder="1231" name="medico">
        <h3>POS</h3>
        <input type="number" placeholder="9392932"  requerid="" name="POS">
        <h3>Tipos de examen: </h3>
        <label>HEMATOLOGIA <input type="checkbox" name="hematologia" value="1"></label>
        <br>
        <label>ORINA COMPLETA<input type="checkbox" name="orina" value="2"></label>
        <br>
        <label>HECES COMPLETO<input type="checkbox" name="heces" value="3"></label>
        <br>    
        <button onclick="IngresoDatosPaciente()">GUARDAR DATOS</button>
        </form>
    </div>
    <script type="text/javascript" src="/js/Secretaria.js"></script><!-- comment -->
</body>
</html>
