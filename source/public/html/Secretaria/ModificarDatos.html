<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar datos</title>
    <link href="/css/EstilosSecretaria/EstiloModificarDatos.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>Modificar Datos</h1>
        <img src="/Imagenes/mod.jpg" alt="alt"/>
    </header>
    <div class="divform">
        <form class="form">
            <h2>Datos personales del paciente</h2>
             <h3>Nombre:</h3>
            <input type="text" id="user" required="" placeholder="Ej.Melanni del Rosario Tzul Baquiax"/>
            <br>
            <h3>Edad:</h3>
            <input type="number" id="user" required="" placeholder="Numero"/>
            <br>
            <h3>Sexo:</h3>
            <input type="text" id="user" required="" placeholder="Femenino/Masculino"/>
            <br>
            <h3>Fecha de Nacimiento:</h3>
            <input type="date" id="user" required="" placeholder="DD/MM/YYY"/>
            <br>
            <h3>Direccion:</h3>
            <input type="text" id="user" required="" placeholder="Ej.Totonicapan canton juchanep..."/>
            <br>
            <h3>Afiliacion No:</h3>
            <input type="number" id="user" required="" placeholder="Numero"/>
            <br>
            <button onclick="ModificarDatos()">GUARDAR CAMBIOS</button>  
        </form>
    </div>
    
</body>
</html>
