<div class="datosIngreso">
    <form class="row g-3">
        <h2>Ingresar datos del paciente</h2>
        <div class="col-md-6">
            <label  class="form-label">Orden No.</label><br>
            <input type="number" class="form-control" id="Orden">
        </div><br/>
        <div class="col-md-6">
            <label class="form-label">Afiliación No.</label><br>
            <input type="number" class="form-control" id="Afiliacion">
        </div><br/>
        <div class="col-12">
            <label for="FechaIngreso" class="form-label">Fecha de ingreso</label><br>
            <input type="date" class="form-control" id="FechaIngreso" placeholder="día/mes/año">
        </div><br/>
        <div class="col-12">
            <label for="FechaNacimiento" class="form-label">Fecha de nacimiento</label><br>
            <input type="date" class="form-control" id="FechaNacimiento" placeholder="día/mes/año">
        </div><br/>
        <div class="col-md-6">
            <label for="Nombre" class="form-label">Nombre</label><br>
            <input type="text" class="form-control" id="Nombre">
        </div><br/>
        <div class="col-md-6">
            <label for="FechaMuestra" class="form-label">Fecha muestra</label><br>
            <input type="date" class="form-control" id="FechaMuestra">
        </div><br/>
        <div class="col-md-4">
            <label for="Sexo" class="form-label">Sexo</label><br>
            <select id="Sexo" class="form-select" aria-placeholder="día/mes/año">
                <option selected>Femenino</option>
                <option>Masculino</option>
                <option>Indefinido</option>
            </select>
        </div><br/>
        <div class="col-md-6">
            <label for="Direccion" class="form-label">Dirección</label><br>
            <input type="text" class="form-control" id="Direccion">
        </div><br/>
        <div class="col-md-6">
            <label for="Edad" class="form-label">Edad</label><br>
            <input type="number" class="form-control" id="Edad">
        </div><br/>
        <div class="col-md-6">
            <label for="Telefono" class="form-label">Teléfono</label><br>
            <input type="number" class="form-control" id="Telefono">
        </div><br/>
        <div class="col-md-6">
            <label for="Referido" class="form-label">Referido por</label><br>
            <input type="text" class="form-control" id="Referido">
        </div><br/>
        <div class="col-md-6">
            <label for="Codigo" class="form-label">Código</label><br>
            <input type="number" class="form-control" id="Codigo">
        </div><br>
        <div class="botoncito">
            <button type="submit" class="btn btn-primary">Guardar paciente</button>
        </div>
