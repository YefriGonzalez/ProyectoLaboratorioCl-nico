<!--Enlazamos con la clase que ira asociada-->
<link rel="stylesheet" href="/css/Laboratorista.css" />
<!--Formulario de Bootstrap-->
<div class="datosIngreso">
    <br/><br/><br/>
    <form class="row g-3">
        <div class="col-md-6">
            <label  class="form-label">Orden No.</label>
            <input type="number" class="form-control" id="inputNumber4">
        </div><br/>
        <div class="col-md-6">
            <label class="form-label">Afiliación No.</label>
            <input type="number" class="form-control" id="inputNumber4">
        </div><br/>
        <div class="col-12">
            <label for="inputDate4" class="form-label">Fecha de ingreso</label>
            <input type="date" class="form-control" id="inputDate4" placeholder="día/mes/año">
        </div><br/>
        <div class="col-12">
            <label for="inputDate4" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="inputDate4" placeholder="día/mes/año">
        </div><br/>
        <div class="col-md-6">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre">
        </div><br/>
        <div class="col-md-6">
            <label for="inputDate4" class="form-label">Fecha muestra</label>
            <input type="date" class="form-control" id="inputDate4">
        </div><br/>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Sexo</label>
            <select id="inputState" class="form-select" aria-placeholder="día/mes/año">
                <option selected>F</option>
                <option>M</option>
            </select>
        </div><br/>
        <div class="col-md-6">
            <label for="inputCity4" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputCity4">
        </div><br/>
        <div class="col-md-6">
            <label for="inputEdad4" class="form-label">Edad</label>
            <input type="number" class="form-control" id="inputEdad4">
        </div><br/>
        <div class="col-md-6">
            <label for="inputTel4" class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="inputTel4">
        </div><br/>
        <div class="col-md-6">
            <label for="inputDescription4" class="form-label">Referido por</label>
            <input type="text" class="form-control" id="inputDescripcion4">
        </div><br/>
        <div class="col-md-6">
            <label for="inputCod4" class="form-label">Código</label>
            <input type="number" class="form-control" id="inputCod4">
        </div>
</div>
<div class="col-12">
    <button type="submit" class="btn btn-primary">Guardar paciente</button>
</div>
</form>
</div>
